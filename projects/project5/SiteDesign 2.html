
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SiteDesign - Custom Color Palette</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        h1 { text-align: center; }
        .palette { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        .color-box {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
